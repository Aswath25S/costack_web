<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Salary Tea</title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <a href="#" class="back-link">‚Üê Back to dashboards</a>
                <h1>Sign In</h1>
                <p>Enter your email and password to sign in</p>
                <button id="google-btn" class="google-btn">Sign in with Google</button>
                <div class="divider">or</div>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="yourstruly@us.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 characters" minlength="8" required> 

                    <div class="options">
                        <div class="checkbox-container">
                            <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                            <label class="keep-logged-in" for="keep-logged-in">Keep me logged in</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password ?</a>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
                <p class="create-account">Not registered yet ? <a href="./html_pages/sign_up.html"> Create an Account</a></p>
            </div>
            <div class="brand-container"></div>
        </div>        
    </body>
</html>
